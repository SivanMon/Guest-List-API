<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Guest List Manager - Bright Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #45b7d1;
            --success-color: #96ceb4;
            --warning-color: #ffeaa7;
            --danger-color: #ff7675;
            --light-bg: #ffffff;
            --card-bg: #f8f9ff;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --rainbow-1: #ff9a9e;
            --rainbow-2: #fecfef;
            --rainbow-3: #fecfef;
            --rainbow-4: #a8edea;
            --rainbow-5: #fed6e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 35%, #f093fb 70%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShapes 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 10%;
            top: 20%;
            background: linear-gradient(45deg, var(--rainbow-1), var(--rainbow-2));
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            right: 15%;
            top: 30%;
            background: linear-gradient(45deg, var(--rainbow-3), var(--rainbow-4));
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            left: 60%;
            bottom: 20%;
            background: linear-gradient(45deg, var(--rainbow-4), var(--rainbow-5));
            animation-delay: -4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 20%;
            bottom: 30%;
            background: linear-gradient(45deg, var(--rainbow-2), var(--rainbow-3));
            animation-delay: -1s;
        }

        @keyframes floatShapes {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1);
                opacity: 0.9;
            }
            50% {
                transform: translateY(-60px) translateX(-10px) rotate(180deg) scale(0.9);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-20px) translateX(-30px) rotate(270deg) scale(1.05);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            from {
                transform: translateY(50px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: headerShine 4s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: titleBounce 2s ease-out infinite alternate;
        }

        @keyframes titleBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        .header p {
            font-size: 1.4em;
            font-weight: 300;
            opacity: 0.95;
            margin-top: 10px;
        }

        .content {
            padding: 50px;
            background: var(--light-bg);
        }

        .section {
            margin-bottom: 50px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            animation: sectionSlideIn 0.8s ease-out forwards;
        }

        .section:nth-child(1) { animation-delay: 0.2s; }
        .section:nth-child(2) { animation-delay: 0.4s; }
        .section:nth-child(3) { animation-delay: 0.6s; }

        @keyframes sectionSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--secondary-color) 25%, 
                var(--accent-color) 50%, 
                var(--success-color) 75%, 
                var(--warning-color) 100%);
            border-radius: 25px 25px 0 0;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .section h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section h2 i {
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--accent-color);
        }

        .form-group input {
            width: 100%;
            padding: 18px 25px;
            background: white;
            border: 3px solid #e8e8e8;
            border-radius: 20px;
            color: var(--text-dark);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(69, 183, 209, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        .btn {
            background: linear-gradient(135deg, var(--success-color) 0%, var(--accent-color) 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 8px 25px rgba(69, 183, 209, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: none;
            border: 2px solid transparent;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(69, 183, 209, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #fd79a8 100%);
            box-shadow: 0 8px 25px rgba(255, 118, 117, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 15px 40px rgba(255, 118, 117, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #00b894 100%);
            box-shadow: 0 8px 25px rgba(150, 206, 180, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 15px 40px rgba(150, 206, 180, 0.4);
        }

        .guest-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 35px;
        }

        .guest-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(69, 183, 209, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .guest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--secondary-color) 50%, 
                var(--accent-color) 100%);
            border-radius: 25px 25px 0 0;
        }

        .guest-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 30px rgba(69, 183, 209, 0.2);
            border-color: var(--accent-color);
        }

        .guest-card h3 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .guest-card h3 i {
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .guest-info {
            margin-bottom: 25px;
        }

        .guest-info span {
            display: inline-block;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(69, 183, 209, 0.1) 100%);
            color: var(--text-dark);
            padding: 10px 16px;
            border-radius: 20px;
            margin: 6px;
            font-size: 0.9em;
            font-weight: 500;
            border: 2px solid rgba(69, 183, 209, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .guest-info span:hover {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.1) 0%, rgba(69, 183, 209, 0.2) 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(69, 183, 209, 0.2);
        }

        .guest-info span i {
            color: var(--accent-color);
            margin-right: 5px;
        }

        .status-message {
            padding: 25px;
            border-radius: 20px;
            margin: 25px 0;
            font-weight: 600;
            text-align: center;
            border: 2px solid;
            animation: statusSlideIn 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes statusSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success {
            background: linear-gradient(135deg, rgba(150, 206, 180, 0.2) 0%, rgba(150, 206, 180, 0.1) 100%);
            color: #00b894;
            border-color: var(--success-color);
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 118, 117, 0.2) 0%, rgba(255, 118, 117, 0.1) 100%);
            color: #d63031;
            border-color: var(--danger-color);
        }

        .loading {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.2) 0%, rgba(69, 183, 209, 0.1) 100%);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--success-color) 0%, 
                var(--accent-color) 50%, 
                var(--secondary-color) 100%);
            animation: statGlow 2s ease-in-out infinite alternate;
        }

        @keyframes statGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 30px rgba(69, 183, 209, 0.2);
        }

        .stat-number {
            font-family: 'Quicksand', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stat-label i {
            color: var(--accent-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(69, 183, 209, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Beautiful scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .guest-list {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .content {
                padding: 30px;
            }
            
            .section {
                padding: 25px;
            }
        }

        /* Entrance animations for dynamic content */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-party-horn"></i> Guest List Manager</h1>
            <p>Make every event memorable and perfectly organized!</p>
        </div>

        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalGuests">0</div>
                    <div class="stat-label"><i class="fas fa-users"></i> Total Guests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPeople">0</div>
                    <div class="stat-label"><i class="fas fa-user-friends"></i> Total People</div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage"></div>

            <!-- Add Guest Section -->
            <div class="section">
                <h2><i class="fas fa-user-plus"></i> Add New Guest</h2>
                <form id="addGuestForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstname"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="firstname" name="firstname" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="surname"><i class="fas fa-user-tag"></i> Last Name</label>
                            <input type="text" id="surname" name="surname" required placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="guestId"><i class="fas fa-id-card"></i> Guest ID</label>
                            <input type="text" id="guestId" name="id" required placeholder="e.g., JD2025">
                        </div>
                        <div class="form-group">
                            <label for="quantity"><i class="fas fa-hashtag"></i> Number of People</label>
                            <input type="number" id="quantity" name="quantity" min="1" required placeholder="How many people?">
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="0[0-9]{9}" required placeholder="0541234567">
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="guest@example.com">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Add Guest
                    </button>
                </form>
            </div>

            <!-- Guest List Section -->
            <div class="section">
                <h2><i class="fas fa-list-ul"></i> Current Guests</h2>
                <button id="refreshBtn" class="btn">
                    <i class="fas fa-sync-alt"></i> Refresh List
                </button>
                <button id="clearAllBtn" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear All Guests
                </button>
                <div id="guestList" class="guest-list">
                    <!-- Guests will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentGuests = {};
        const baseUrl = window.location.origin;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadGuests();
            
            // Event listeners
            document.getElementById('addGuestForm').addEventListener('submit', addGuest);
            document.getElementById('refreshBtn').addEventListener('click', () => {
                const btn = document.getElementById('refreshBtn');
                btn.innerHTML = '<i class="loading-spinner"></i> Loading...';
                loadGuests();
            });
            document.getElementById('clearAllBtn').addEventListener('click', clearAllGuests);
        });

        // Show status message
        function showMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-triangle',
                loading: 'clock'
            };
            
            statusDiv.innerHTML = `
                <div class="status-message ${type}">
                    <i class="fas fa-${icons[type]} ${type === 'loading' ? 'loading-spinner' : ''}"></i> 
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load all guests
        async function loadGuests() {
            try {
                showMessage('Loading guests...', 'loading');
                const response = await fetch('/guests');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                currentGuests = await response.json();
                displayGuests();
                updateStats();
                showMessage(`Successfully loaded ${Object.keys(currentGuests).length} guests!`);
                
                // Reset refresh button
                document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Refresh List';
            } catch (error) {
                console.error('Error loading guests:', error);
                showMessage('Failed to load guests: ' + error.message, 'error');
                document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Refresh List';
            }
        }

        // Display guests
        function displayGuests() {
            const guestList = document.getElementById('guestList');
            
            if (Object.keys(currentGuests).length === 0) {
                guestList.innerHTML = `
                    <div class="guest-card fade-in-up" style="text-align: center; grid-column: 1 / -1;">
                        <h3><i class="fas fa-user-slash"></i> No guests yet</h3>
                        <p style="margin-top: 15px; color: var(--text-light); font-size: 1.1em;">
                            Your guest list is empty! Add your first guest using the form above to get started.
                        </p>
                        <i class="fas fa-arrow-up" style="font-size: 3em; color: var(--primary-color); margin-top: 25px; animation: bounce 2s infinite;"></i>
                    </div>
                `;
                return;
            }

            guestList.innerHTML = Object.entries(currentGuests).map(([seqNum, guest], index) => `
                <div class="guest-card fade-in-up" style="animation-delay: ${index * 0.1}s;">
                    <h3><i class="fas fa-user-circle"></i> ${guest.firstname} ${guest.surname}</h3>
                    <div class="guest-info">
                        <span><i class="fas fa-id-badge"></i> ${guest.id}</span>
                        <span><i class="fas fa-users"></i> ${guest.quantity} people</span>
                        <span><i class="fas fa-mobile-alt"></i> ${guest.phone}</span>
                        <span><i class="fas fa-envelope"></i> ${guest.email}</span>
                    </div>
                    <button onclick="deleteGuest('${seqNum}')" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete Guest
                    </button>
                </div>
            `).join('');
        }

        // Update statistics with animation
        function updateStats() {
            const totalGuests = Object.keys(currentGuests).length;
            const totalPeople = Object.values(currentGuests).reduce((sum, guest) => 
                sum + parseInt(guest.quantity || 0), 0);
            
            animateCounter('totalGuests', totalGuests);
            animateCounter('totalPeople', totalPeople);
        }

        // Animate counter numbers
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = parseInt(element.textContent) || 0;
            const duration = 1500;
            const step = (targetValue - startValue) / (duration / 16);
            
            let currentValue = startValue;
            const timer = setInterval(() => {
                currentValue += step;
                if ((step > 0 && currentValue >= targetValue) || (step < 0 && currentValue <= targetValue)) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = Math.round(currentValue);
            }, 16);
        }

        // Add new guest
        async function addGuest(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="loading-spinner"></i> Adding...';
            submitBtn.disabled = true;
            
            const formData = new FormData(event.target);
            const guestData = Object.fromEntries(formData.entries());
            
            try {
                showMessage('Adding guest to your list...', 'loading');
                
                const response = await fetch('/guests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(guestData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`🎉 ${guestData.firstname} ${guestData.surname} has been added successfully!`);
                    event.target.reset();
                    loadGuests();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding guest:', error);
                showMessage('Failed to add guest: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Delete guest
        async function deleteGuest(seqNum) {
            const guest = currentGuests[seqNum];
            const guestName = guest ? `${guest.firstname} ${guest.surname}` : seqNum;
            
            if (!confirm(`Are you sure you want to remove ${guestName} from your guest list?\n\nThis action cannot be undone!`)) {
                return;
            }

            try {
                showMessage('Removing guest from your list...', 'loading');
                
                const response = await fetch(`/guests/${seqNum}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`✅ ${guestName} has been removed from your guest list.`);
                    loadGuests();
                } else {
                    showMessage('Error: ' + result.msg, 'error');
                }
            } catch (error) {
                console.error('Error deleting guest:', error);
                showMessage('Failed to remove guest: ' + error.message, 'error');
            }
        }

        // Clear all guests
        async function clearAllGuests() {
            const guestCount = Object.keys(currentGuests).length;
            
            if (guestCount === 0) {
                showMessage('Your guest list is already empty!', 'error');
                return;
            }

            if (!confirm(`⚠️ WARNING ⚠️\n\nYou are about to delete ALL ${guestCount} guests from your list!\n\nThis action cannot be undone!\n\nAre you absolutely sure?`)) {
                return;
            }

            const confirmation = prompt(`Please type "DELETE ALL" to confirm you want to remove all ${guestCount} guests:`);
            if (confirmation !== 'DELETE ALL') {
                showMessage('Operation cancelled - confirmation text did not match.', 'error');
                return;
            }

            const clearBtn = document.getElementById('clearAllBtn');
            const originalText = clearBtn.innerHTML;
            clearBtn.innerHTML = '<i class="loading-spinner"></i> Deleting...';
            clearBtn.disabled = true;

            const guestIds = Object.keys(currentGuests);
            let deletedCount = 0;

            for (const seqNum of guestIds) {
                try {
                    const response = await fetch(`/guests/${seqNum}`, { method: 'DELETE' });
                    if (response.ok) deletedCount++;
                } catch (error) {
                    console.error('Error deleting guest:', seqNum, error);
                }
            }

            showMessage(`🗑️ Successfully removed ${deletedCount} out of ${guestCount} guests from your list!`);
            loadGuests();
            
            clearBtn.innerHTML = originalText;
            clearBtn.disabled = false;
        }

        // Add bounce animation for arrows
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
